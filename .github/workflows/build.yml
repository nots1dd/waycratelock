name: build lib

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    name: "build lib"
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Packages
        run: |
          pacman -Syu --noconfirm base-devel git nasm jq ninja cpio wget unzip cmake
          pacman -Syu --noconfirm qt6-wayland qt6-declarative
      - name: Install session-lock
        run: |
          cd asserts
          makepkg
          pacman -U *.pkg.tar.zst
          cd ..
      - name: Build
        run: |
          cmake -B build
          cmake --build build
